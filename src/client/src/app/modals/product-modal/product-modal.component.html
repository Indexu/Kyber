<div class="modal-header">
  <h5 class="modal-title">
    {{ title }}
  </h5>
  <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="productName">Name</label>
    <input type="text" class="form-control" placeholder="Name" id="productName" [(ngModel)]="name" />
  </div>

  <div class="form-group">
    <label for="productPrice">Price</label>
    <input type="number" class="form-control" placeholder="Price" id="productPrice" [(ngModel)]="price" />
  </div>

  <div class="form-group">
    <label *ngIf="!editing" for="productQuantity">Quantity in stock</label>
    <input *ngIf="!editing" type="number" class="form-control" placeholder="Quantity in stock" id="productQuantity" [(ngModel)]="quantityInStock"
    />
  </div>

  <div class="form-group">
    <label for="productImage">Image Path</label>
    <input type="text" class="form-control" placeholder="Image Path" id="productImage" [(ngModel)]="imagePath" />
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
</div>
