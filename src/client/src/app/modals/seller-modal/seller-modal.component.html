<div class="modal-header">
  <h5 class="modal-title">
    {{ title }}
  </h5>
  <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="sellerName">Name</label>
    <input type="text" class="form-control" placeholder="Name" id="sellerName" [(ngModel)]="name" />

  </div>

  <div class="form-group">
    <label for="sellerCategory">Category</label>
    <input type="text" class="form-control mt-2" placeholder="Category" id="sellerCategory" [(ngModel)]="category" />
  </div>

  <div class="form-group">
    <label for="sellerImage">Image Path</label>
    <input type="text" class="form-control mt-2" placeholder="Image Path" id="sellerImage" [(ngModel)]="imagePath" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
</div>
